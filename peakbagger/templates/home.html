{% extends "layout.html" %}
{% block content %}
<!-- Print out the entries in the database for hikes -->
    {% for hike in hikes %}
        <h3>{{ hike.name }}</h3>
        <p> {{ hike.notes }} </p> 
        <p> <a href="{{ hike.link }}">Strava</a></p>

        <a href="/hike/update/{{ hike.id }}"><button>Update</button></a>
        <a href="/hike/delete/{{ hike.id }}"><button>Delete</button></a>
        
    {% endfor %}
{% endblock content %}
