{% extends "layout.html" %}
{% block content %} <!-- Print out the entries in the database for posts -->

<div class="container text-center w-50 p-2">
{% for post in posts %}

<ul class="list-group">
    <li class="list-group-item">{{ post.name }}({{ post.id }})</li>
    <li class="list-group-item">{{ post.notes }}</li>
    <li class="list-group-item">{{ post.link }}</li>
</ul>

<div container class="w50 p-2">
    <form>
        <input type="hidden" name="post_id" value="{{ post.id }}">
        {{ form.update(class_="updatePost")}}
        {{ form.delete(class_="deletePost")}} 
    </form>
</div>


{% endfor %}

</div>
{% endblock content %}
