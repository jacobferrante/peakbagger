{% extends "layout.html" %}
{% block content %} <!-- Print out the entries in the database for posts -->


<div class="items">
{% for post in posts %}

<div class="item">
    <h1>{{ post.name }}</h1>
    <p>{{ post.notes }}</p>
    <p>{{ post.link }}</p>


    <form>
        <input type="hidden" name="post_id" value="{{ post.id }}">
        {{ form.update(class_="updatePost")}}
        {{ form.delete(class_="deletePost")}} 
    </form>
</div>
{% endfor %}

</div>
{% endblock content %}
