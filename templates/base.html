<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peakbagger</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h1>peakbagger</h1>
    <form action="/hikes" method="post">
        <div>
            <label>Hike</label>
            <input type="text" name="name" placeholder="Mt Washington">
            <label>Date</label>
            <input type="date" name="date">
            <label>Notes</label>
            <input type="text" name="notes" placeholder="It was a fun hike!">
            <label>Strava</label>
            <input type="text" name="link" placeholder="strava.com/">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>

    <hr>
	
    {% for hike in hikes %}
    <h3>{{ hike.name }}</h3> 
    <p> {{ hike.notes }} </p> 
    <p> <a href="{{ hike.link }}">Strava</a></p>

    <!-- Need to figure out how to delete/update -->
    <form action="/hikes" method="post">
        <button type="submit">Delete</button>
        <button type="submit">Update</button>
    </form>

    {% endfor %}
</body>

</html>
